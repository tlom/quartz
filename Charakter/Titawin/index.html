/div><script src=https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.2/dist/flexsearch.bundle.js></script><script>const removeMarkdown=(c,b={listUnicodeChar:!1,stripListLeaders:!0,gfm:!0,useImgAltText:!1,preserveLinks:!1})=>{let a=c||"";a=a.replace(/^(-\s*?|\*\s*?|_\s*?){3,}\s*$/gm,"");try{b.stripListLeaders&&(b.listUnicodeChar?a=a.replace(/^([\s\t]*)([\*\-\+]|\d+\.)\s+/gm,b.listUnicodeChar+" $1"):a=a.replace(/^([\s\t]*)([\*\-\+]|\d+\.)\s+/gm,"$1")),b.gfm&&(a=a.replace(/\n={2,}/g,"\n").replace(/~{3}.*\n/g,"").replace(/~~/g,"").replace(/`{3}.*\n/g,"")),b.preserveLinks&&(a=a.replace(/\[(.*?)\][\[\(](.*?)[\]\)]/g,"$1 ($2)")),a=a.replace(/<[^>]*>/g,"").replace(/^[=\-]{2,}\s*$/g,"").replace(/\[\^.+?\](\: .*?$)?/g,"").replace(/\s{0,2}\[.*?\]: .*?$/g,"").replace(/\!\[(.*?)\][\[\(].*?[\]\)]/g,b.useImgAltText?"$1":"").replace(/\[(.*?)\][\[\(].*?[\]\)]/g,"$1").replace(/^\s{0,3}>\s?/g,"").replace(/(^|\n)\s{0,3}>\s?/g,"\n\n").replace(/^\s{1,2}\[(.*?)\]: (\S+)( ".*?")?\s*$/g,"").replace(/^(\n)?\s{0,}#{1,6}\s+| {0,}(\n)?\s{0,}#{0,} {0,}(\n)?\s{0,}$/gm,"$1$2$3").replace(/([\*_]{1,3})(\S.*?\S{0,1})\1/g,"$2").replace(/([\*_]{1,3})(\S.*?\S{0,1})\1/g,"$2").replace(/(`{3,})(.*?)\1/gm,"$2").replace(/`(.+?)`/g,"$1").replace(/\n{2,}/g,"\n\n")}catch(a){return console.error(a),c}return a}</script><script>const contentIndex=new FlexSearch.Document({cache:!0,charset:"latin:extra",optimize:!0,worker:!0,document:{index:[{field:"content",tokenize:"strict",context:{resolution:5,depth:3,bidirectional:!0},suggest:!0},{field:"title",tokenize:"forward"}]}}),scrapedContent={"/Charakter/Eleonora":{content:"",title:"Untitled Page"},"/Charakter/Layana":{content:"Layanas Charakter\n\nSchwarzfuß stamm\n\nZögling von [Titawin](Charakter/Titawin.md)",title:"Untitled Page"},"/Charakter/Titawin":{content:"Eigener Charakter\n\n...\n\nschüler/zöglig: [Layana](Charakter/Layana.md)",title:"Untitled Page"},"/Startsituation":{content:"Dein Charakter befindet sich zur Zeit in oder in der Nähe von\nRonosfall, in [Tenorien](World/Tenorien.md). Womöglich gehört ihr zum Gefolge von Herzog Sebastien von Arnia oder zu dem von Erzherzog\nFerlonius von Landern, oder seid aus anderen Gründen in\nder Stadt. Der Herzog ist mitsamt Gefolge vor einer Woche\nin der Stadt eingetroffen. Dort soll in zwei Tagen eine Ehe\nzwischen einer Tochter des Herzogs und dem Erstgeborenen\ndes Erzherzogs geschlossen werden.\nDie Familie Laureola stammt ursprünglich aus Arnia,\neinem Gebiet an der Westküste Tenoriens. Der Herzog ist\nGeneral der 3. Infanteriearmee und in Gölen stationiert.\nGölen war bevor es 981 n.D. endgültig von Tenorien\neingenommen wurde von barbarischen Menschenstämmen\nbewohnt. Diese weigern sich, sich den Eroberern zu beugen,\nweshalb dort eine Armee stationiert wurde um den Frieden\nzu sichern.\nDer Erzherzog Ferlonius von Landern ist ein Kriegsheld,\ndem es gelang den besonders hartnäckigen\nSchwarzfußstamm nach 21 Jahren der Unruhe vollständig\nauszulöschen. Dies brachte ihm viel Ruhm und die\nBenennung des Eroberten Gebietes nach ihm ein. Außerdem\nwird er von den Einheimischen gefürchtet, seit er alle 841\nMänner, Frauen und Kinder des Stammes köpfen, und ihre\nKöpfe auf Spieße entlang der Straße nach Ronosfall stecken\nließ.",title:"Untitled Page"},"/World/Antara":{content:"# Antara\nDer Name der Welt in der unser Abenteuer\nstattfinden wird ist Antara. Sie verfügt über fünf\nKontinente, die in eurer Heimat wie folgt\nbezeichnet werden: Die Riesenlande, die\nWildlande, die Drachenlande, die Eislande und\nschließlich [Merenor](World/Merenor.md).\n\n### Die Riesenlande\nEin weit entfernter Ort den man nur aus Legenden kennt. Es\nist niemand bekannt der jemals nach dort aufgebrochen ist\nund zurückkehrte um davon zu erzählen. Seine Bewohner\nsollen die Merenors in ihrer Größe um ein vielfaches\nüberragen.\n\n### Die Wildlande\nEin noch weiter entfernter Ort, voller ungezügelter Wildnis,\nbewohnt von unzivilisierten Völkern. Angeblich sollen\ndarüber fliegende Inseln schweben auf denen Vogelmenschen\nleben. Sehr selten brechen Expeditionen auf um dieses ferne\nLand zu erkunden, und noch seltener kehren welche mit\ngroßen Reichtümern und stark dezimierter Besatzung zurück.\n\n### Die Drachenlande\nEin vergleichsweiser kleiner und naher Kontinent im Süd-\nWesten von Merenor. Dort leben die namensgebenden\nDrachen. Vor etwas über einem Jahrtausend endete ein\nverheerender Krieg zwischen den Drachen und den Völkern\nvon Merenor. Das Ende dieses Krieges dient heute noch als\nBeginn der Zeitrechnung. Von Zeit zu Zeit verirrt sich eines\ndieser Geschöpfe nach Merenor, um dort eine Weile Angst\nund Schrecken zu stiften, bis es sich dann entweder\nzurückzieht oder von heldenhaften Abenteurern erschlagen\nwird.\n\n### Die Eislande\nDie Eislande beginnen nur wenige duzend Kilometer\nnördlich von Merenor. Sie sind von Schneeelfen, Eiszwergen\nund Menschen bewohnt. Letztere sind eine Plage für die\nKüsten Merenors, da sie jeden Sommer mit ihren\nLangbooten Überfälle auf Schiffe und Küstenorte verüben.\n\n### [Merenor](World/Merenor.md)\nMerenor ist der Name eures Heimatkontinents. Er\nbeherbergt eine Vielzahl von Ländern und Völkern. Der\nKontinent wird von drei großen Gebirgsketten geteilt: den\ngrauen Bergen im Nord-Westen, den Eisenbergen im Nord-\nOsten und der Zinnenmauer im Süd-Westen.\n\n",title:"Untitled Page"},"/World/Merenor":{content:"# Merenor\nMerenor ist der Name eures Heimatkontinents. Er\nbeherbergt eine Vielzahl von Ländern und Völkern. Der\nKontinent wird von drei großen Gebirgsketten geteilt: den\ngrauen Bergen im Nord-Westen, den Eisenbergen im Nord-\nOsten und der Zinnenmauer im Süd-Westen.\n\nWestlich der grauen Berge liegen Cantera und der\nursprüngliche Teil [Tenoriens](World/Tenorien.md), sowie das kleine\nWaldelfenkönigreich Felion.\nZwischen den grauen Bergen und den Eisenbergen findet\nman die Halblingslande, Heimat der Leichtfüßigen, und den\nFinsterwald, welcher das Waldelfenreich Farendell beherbigt.\nIm Meer zwischen den Gebirgsketten liegen außerdem die\nNebelinseln, der einzige Ort in Merenor an dem man auf\nGnome stoßen wird.\n\nDie Gebiete östlich der Eisenberge beherbergen deutlich\nwildere Bewohner. Da wären die Biestebenen die sich im\nständigen Kampf zwischen einer Reihe barbarischer Stämme\nund zahlreichen furchterregenden Monstern befindet. Die\nrottenden Sümpfe östlich davon werden von Goblins unsicher\ngemacht. Dem riesigen Blutwald sagt man nach er sei voll\nvon Vampiren und Werwölfen und im verbrannten Land hält\ndas Orkreich Rakonush eine uralte Armee von Untoten\nzurück. Zwischen alldem, gut geschützt inmitten der\nSchildhügel, haben sich die stämmigen Halblinge und\nHügelzwerge versteckt.\nNördlich der Eisenberge gibt es das Rosenbündnis, ein\nZusammenschluss aus vier kleinen Menschenreichen, sowie\ndie Ären, ein Gebirge dass größtenteils durch Zwerge besetzt\nist.\nWestlich der Zinnenmauer findet man die Sonnenküste,\nein Gebiet das für sein warmes Klima und fremdartige Kultur\nbekannt ist.\nÖstlich der Zinnenmauer erstrecken sich die\nSchwarzhufebenen, welche durch das Reitervolk der Chevon\nbeherrscht werden.\nIhr Einflussbereich endet am Säbelpass, einer Landbrücke\nan der die Orks von Muruk Balur ihre Steuern von allen\nverlangen die sie überqueren wollen.\nWenig weiter erstreckt sich die Sabische Wüste, die\nHeimat der Tabaxi. Sie reicht von der Grimmküste im Süden,\nan der die Serrakosh Goblins Handel treiben, bis zum Hals\nvon Hash im Norden.\nDer südlichste Punkt Merenors ist auf der goldenen\nHalbinsel, wo sich das ebenso kleine wie ressourcenreiche\nMenschenreich Destrenia befindet.\n\n![Merenor](Attachments/Merenor.png)",title:"Untitled Page"},"/World/Tenorien":{content:"## Tenorien\n\nTenorien ist ein Land das man inzwischen\ndurchaus als Großreich bezeichnen darf. Es ist\ngeprägt von einem milden Klima,\nkomplizierter Politik, seinen eisernen Werten,\neinem starren Ständewesen und, in den letzten\ndrei Jahrhunderten, unaufhaltbarer Expansion.\n\n### Politik\nTenorien wird regiert durch Kaiserin Amaria von Tenora II.\nUnter ihr erstreckt sich eine Struktur aus Grafen, Baronen\nund Junkern, bzw. ihren Gegenstücken mit militärischer\nFunkion: Erzherzöge, Herzöge und Ritter.\nDabei nennt man jemanden in einer verwaltenden Position\nunabhängig vom Titel einen Vogt, und jemanden der über ein\nGebiet herrscht einen Fürst.\nTenorien teilt sich auf in 19 Fürstentümer, deren Fürsten\nwiederum eine Anzahl untergebener Fürsten hat.\n\n### Werte \u0026 Kultur\nIn Tenorien wird generell viel Wert auf Ehre und Stärke\ngelegt. Auch Pflichterfüllung hat einen hohen Stellenwert.\nMitglieder der ersten drei Stände sind immer zu ihrsen\nund sollte man einem niedrigeren Stand angehören hat man\nsich zu verbeugen. Mitglieder eines höheren Standes werden\ngeihrst, Mitglieder des eigenen Stands i.d.R. geduzt.\n\n### Expansion\nTenorien begann als eine einzelne Stadt aus der sich im\nLaufe des vierten Zeitalters ein kleines Königreich bildete.\nDieses Königreich begann im Jahr 752 n.D. damit sich nach\nund nach kleine Nachbarstaaten und nahegelegende Inseln\neinzuverleiben, bis es bei Davidsberg aufgehalten wurde.\nNach Jahren der Belagerung gelang es schließlich 892 n.D.\nDavidsberg einzunehmen und so das Tor in den Süden zu\nöffnen. Dort setzten sich die Eroberungen fort, bis man\nschließlich das Zentralmeer erreichte.\nNun wendet sich Tenorien dem Norden zu und hat die\nFürstentümer Fleisenburg und Sahlen bereits auf Kosten\nCanteras erweitern können.\n\n### Stände\nDie Gesellschaft in Tenorien setzt sich aus sechs Ständen\nzusammen:\n1. Stand: Hochadel - Kaiserfamilie, Grafen, Erzherzöge\n2. Stand: Schildadel - Barone, Herzöge\n3. Stand: Tiefadel - Junker, Ritter\n4. Stand: Beamte, Soldaten, Geistliche\n5. Stand: Händler, Wohlhabende\n6. Stand: Bauern, Handwerker\n\n\n![TenorienPapierkarte](Attachments/TenorienLowres.png)\n",title:"Untitled Page"}};for(const[b,a]of Object.entries(scrapedContent))contentIndex.add({id:b,title:a.title,content:removeMarkdown(a.content)});const highlight=(i,j)=>{const a=20,k=j.split(/\s+/).filter(a=>a!==""),b=i.split(/\s+/).filter(a=>a!==""),f=a=>k.some(b=>a.toLowerCase().startsWith(b.toLowerCase())),d=b.map(f);let e=0,g=0;for(let b=0;b<Math.max(d.length-a,0);b++){const f=d.slice(b,b+a),c=f.reduce((a,b)=>a+b,0);c>=e&&(e=c,g=b)}const c=Math.max(g-a,0),h=Math.min(c+2*a,b.length),l=b.slice(c,h).map(a=>{return f(a)?`<span class="search-highlight">${a}</span>`:a}).join(" ").replaceAll('</span> <span class="search-highlight">'," ");return`${c===0?"":"..."}${l}${h===b.length?"":"..."}`},resultToHTML=({url:b,title:c,content:d,term:a})=>{const e=removeMarkdown(d),f=highlight(c,a),g=highlight(e,a);return`<button class="result-card" id="${b}">
